  <body>
    <header role="banner">
      <h1>

    <nav role="navigation">
      <ul>
        <li class="navlink">
          <a href="index.html">Home</a>

    <main role="main">
      <h2>
        Order Something!
      </h2>
      <p>Please enjoy some soothing spring sounds as you shop.</p>
      <audio src="multimedia/spring-weather-1.mp3" preload="auto" controls></audio>
      <form id="order" name="order" role="form">
        <fieldset>
          <legend>
            Shipping Information
          </legend>
          <label for="full-name">Full Name:</label>
          <input type="text" id="full-name" name="full-name" role="textbox" class="longText"><br>

          <label for="email">Email address:</label>
          <input type="email" id="email" name="email" role="textbox" class="longText"><br>

          <label for="street-address">Street Address:</label>
          <input type="text" id="street-address" name="street-address" role="textbox" class="longText"><br>

          <label for="city">City:</label>
          <input type="text" id="city" name="city" role="textbox"><br>

          <label for="state">State:</label>
          <input type="text" id="state" name="state" role="textbox" class="tinyText"><br>

          <label for="zip">Zip Code:</label>
          <input type="number" id="zip" name="zip" class="shortText"><br>

          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone"><br>

          <label for="email_from">Your email address:</label>
          <input type="email" id="email_from" name="email_from" role="textbox" class="longText"><br>
        </fieldset>
        <fieldset>
          <legend>
            Credit Card Information
          </legend>
        <fieldset>
            <legend>Card Type</legend>

            <input id="visa" name="cardtype" type="radio">
            <label for="visa">VISA</label>

            <input id="mastercard" name="cardtype" type="radio">
            <label for="mastercard">Mastercard</label>

            <input id="diner" name="cardtype" type="radio">
            <label for="diner">Diner's Club</label>
        </fieldset>

          <label for="card-name">Name</label>
          <input type="text" id="card-name" name="card-name" placeholder="As it appears on your card" required role="textbox" aria-required="true" class="longText"><br>

          <label for="card-number">Card Number</label>
          <input type="number" id="card-number" name="card-number" required autocomplete="off" role="textbox" aria-required="true"><br>

          <label for="exp-date">Exp Date</label>
          <input type="number" min="1" max="12" id="exp-date" name="exp-date">
          <input type="number" min="2015" max="2030" id="exp-year" name="exp-year"><br>

          <label for="sec-code">Security Code (from back of card)</label>
          <input type="number" id="sec-code" name="sec-code" class="tinyText"><br>
        </fieldset>
        <button role="button">Place Order</button>
      </form>
    </main>
    <footer class="clearfix" role="contentinfo">
      <p id="copyright">&copy Peggy and Sarah 2015</p>
    </footer>
  </body>
